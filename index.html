<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/icone-carrinho.png">
</head>

<body>
    <header>
        <nav>
            <a class="link-home" href="#">
                <h1>ShoppingCart</h1>
            </a>
            <div class="desktop-menu">
                <ul>
                    <li><a class="link-vestuario">Vestuário</a></li>
                    <li><a class="link-copa">Copa</a></li>
                    <li><a class="link-eletronicos">Eletrônicos/SetUp</a></li>
                </ul>
                <div class="carrinho">
                    <div class="carrinho-title">
                        <a href="#">Meu carrinho</a>
                        <img src="./img/icone-carrinho.png" alt="">
                        <span class="number-itens"></span>
                    </div>

                    <div class="open-carrinho">
                        <p class="produtos-adicionados-title">PRODUTOS ADICIONADOS</p>
                        <div class="itens-container"></div>
                        <div class="total-container">
                            <p class="total">Total </p><span class="valor-total"></span>
                        </div>
                    </div>
                </div>
                <input class="search-input" type="text" placeholder="Buscar produto">
            </div>
            <span class="mobile-icon-hamburguer">
                <span class="top-line"></span>
                <span class="middle-line"></span>
                <span class="bottom-line"></span>
            </span>

        </nav>

    </header>
    
    <main>
        <section>
        </section>
    </main>
    <footer>
        <div class="social-media-container">
            <a class="social-media-item" target="_blank" href="https://github.com/martimpalmeira"><img
                    src="./img/icon-github.png" alt=""></a>
            <a class="social-media-item" target="_blank" href="https://www.linkedin.com/in/martimpalmeira/"><img
                    src="./img/icon-linkedin.png" alt=""></a>
            <a class="social-media-item" target="_blank"
                href="https://api.whatsapp.com/send/?phone=5575981290360&text&app_absent=0"><img
                    src="./img/icon-whatsapp.png" alt=""></a>
        </div>
        <p>Made with <img class="heart-icon" src="./img/icon-heart.png" alt=""> by Martim Palmeira</p>
        <p>© 2022 All rights reserved</p>
    </footer>

</html>
